
<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="500" bgcolor="#CCCCCC" >
<caption>Student Registration Form</caption>
<caption>Made by Rahul Mahto(IIT2020022)</caption>
<tr>
<th>First name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name"/></td>
</tr>
<tr>
<th>First name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Father's Name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Mother's Name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
<option value="" selected="selected" disabled="disabled">Select your gender</option>
<select name="gender">
<option value="1">Male</option>
<option value="2">Female</option>
<option value="3">Others</option>
</select>
</td>
</tr>
<tr>
<th>Select favourite your hobbies</th>
<td>
Cricket<input type="checkbox" name="x[]" value="h"/>
Football<input type="checkbox" name="x[]" value="h2"/>
Chess<input type="checkbox" name="x[]" value="h3"/>
</td>
</tr>
<tr>
<th>Enter correct DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">India</option>
<option value="2">Pakistan</option>
<option value="3">USA</option>
<option value="4">Japan</option>
</select>
</td>
</tr>
<tr>
<th>Upload your Photo here</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save your Data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
